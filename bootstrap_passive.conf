config system global
  set admin-sport 8443
end
config system sdn-connector
  edit AzureSDN
    set type azure
  end
end
config router static
  edit 1
    set dst 10.0.0.0/8
    set device port2
    set gateway 10.200.0.137
  next
  edit 2
    set dst 172.16.0.0/12
    set device port2
    set gateway 10.200.0.137
  next
  edit 3
    set dst 192.168.0.0/16
    set device port2
    set gateway 10.200.0.137
  next
  edit 4
    set dst 168.63.129.16 255.255.255.255
    set device port2
    set gateway 10.200.0.137
  next
  edit 5
    set dst 168.63.129.16 255.255.255.255
    set device port1
    set gateway 10.200.0.129
  next
end
config system probe-response
  set http-probe-value OK
  set mode http-probe
end
config system interface
  edit port1
    set alias Internet
    set mode dhcp
    set allowaccess https probe-response
  next
  edit port2
    set alias Transit
    set mode dhcp
    set ping probe-response
    set defaultgw disable
  next
end
